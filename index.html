<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ticketmaster</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link href='css/style.css' rel='stylesheet' type='text/css'>


</head>

<body>
    <div id="fh5co-blog-section">

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                    <h1>TicketMaster</h1>
                </div>
            </div>
        </div>

        <!--FILTRADO LUGAR-->
        <input class="botonlugar" id="botonlugar" type="button" value="Lugar del evento">
        <div class="lugar">
            <input class="form-control" id="lugar" type="text" placeholder="Búsqueda por lugar de evento..">

            <i class="fa fa-search"></i>
        </div>

        <!--INICIO FECHA-->
        <input class="botonfecha" id="botonfecha" type="button" value="Fecha del evento">
        <div class="fecha">
            <input class="form-control" id="fecha" type="text" placeholder="Búsqueda por fecha de evento..">

            <i class="fa fa-search"></i>
        </div>

        <!--INICIO API-->
        <div class="blog-inner">

        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='js/funciones.js'></script>


</body>

</html>
